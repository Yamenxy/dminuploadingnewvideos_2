<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحديث روابط الفيديو</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Cairo', sans-serif;
        background-color: #0e1a2b;
        color: #fff;
        text-align: center;
        direction: rtl;
        padding: 20px;
    }
    h2 {
        color: #00bcd4;
    }
    input, select {
        display: block;
        width: 90%;
        max-width: 500px;
        margin: 10px auto;
        padding: 10px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 16px;
    }
    button {
        background-color: #00bcd4;
        border: none;
        padding: 12px 30px;
        border-radius: 10px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background-color: #0097a7;
    }
    #status {
        margin-top: 20px;
        font-weight: bold;
    }
    .form-box {
        background-color: #13233a;
        border-radius: 15px;
        padding: 30px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
</style>
</head>
<body>
    <h1>الصف الثاني الثانوي</h1>
    <h2>🎬 تحديث روابط الفيديو</h2>
    <div class="form-box">
        <!-- ✅ Drop-down for video names -->
        <select id="pageName">
            <option value="">اختر اسم الصفحة</option>
            <option value="video1">video1</option>
            <option value="video2">video2</option>
            <option value="video3">video3</option>
            <option value="video4">video4</option>
            <option value="video5">video5</option>
            <option value="video6">video6</option>
            <option value="video7">video7</option>
            <option value="video8">video8</option>
            <option value="video9">video9</option>
            <option value="video10">video10</option>
            <option value="video11">video11</option>
        </select>

        <input id="drive" placeholder="رابط Google Drive">
        <input id="pcloud" placeholder="رابط pCloud">
        <input id="mega" placeholder="رابط Mega">
        <button onclick="updateVideo()">💾 تحديث / إضافة</button>
        <p id="status"></p>
    </div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycby0qx5OXs4hXBsl0mURezKqAiAPUF0lgxUZy37Eo-09J7JHQbqjrdtk4oyKDNRYmQcM/exec";

async function updateVideo() {
  const pageName = document.getElementById("pageName").value.trim();
  const driveLink = document.getElementById("drive").value.trim();
  const pcloudLink = document.getElementById("pcloud").value.trim();
  const megaLink = document.getElementById("mega").value.trim();
  const status = document.getElementById("status");

  if (!pageName) {
    status.textContent = "⚠️ اختر اسم الصفحة أولاً!";
    status.style.color = "orange";
    return;
  }

  status.textContent = "⏳ جاري التحديث...";
  status.style.color = "lightgray";

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      body: new URLSearchParams({ pageName, driveLink, pcloudLink, megaLink })
    });
    const text = await res.text();
    status.textContent = text;
    status.style.color = text.includes("✅") ? "lightgreen" : "orange";
  } catch (err) {
    status.textContent = "❌ حدث خطأ أثناء الاتصال!";
    status.style.color = "red";
  }
}
</script>
</body>
</html>
